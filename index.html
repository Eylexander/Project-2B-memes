<!DOCTYPE html><html><head>
		<meta charset="UTF-8">
		<title>Meme Generator</title>

        <meta name="author" content="Eylexander">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://memes.eylexander.xyz/Generator/">

		<link rel="stylesheet" href="./tools/style.css">
		<link rel="icon" href="./tools/favicon.ico" type="image/x-icon">
		<script defer src="./tools/scripts.js"></script>
	</head>

	<body>

		<div id="loader-wrapper">
			<div id="loader">
				<h2>This website might use a lot of data.</h2>
			</div>
		</div>

		<span id="circle"></span>

		
		<div class="main">
			<h1>Eylexander's Meme Generator</h1>
			<div id="mainContainer">
				<div id="contentContainer"></div>
				<ul class="sci" style="display: none;">
					<li style="--i:1">
						<img src="./images/likeButton.svg" alt="Like" id="likeButton">
						<span>Like</span>
					</li>
					<li style="--i:2">
						<img src="./images/dislikeButton.svg" alt="Dislike" id="dislikeButton">
						<span>Dislike</span>
					</li>
					<li style="--i:3">
						<a href="#" id="aContainer" target="_blank" title="Click to open in new tab">
							<img src="./images/downloadButton.svg" alt="Download" id="downloadButton">
							<span>Download</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="buttonsContainer">
				<button class="buttonclick" id="previousUrl">
					<span>Go back</span>
					<svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
					  	<path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"/>
					</svg>
				</button>
				<button class="buttonclick" id="bouton-afficher">
					<span>Reload</span>
					<svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
					  	<path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"/>
					</svg>
				</button>
			</div>
		</div>
	
</body></html>
